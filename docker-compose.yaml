version: '3.8'

services:
  frontend:
    build: ./frontend
    image: tfrontend
    ports:
      - "8000:8000"
    networks:
      - dcompose

  backend:
    build: ./backend
    image: tbackend
    ports:
      - "3000:3000"
    networks:
      - dcompose

networks:
  dcompose:
    driver: bridge
